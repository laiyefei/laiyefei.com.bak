<head>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{ page.title }}, {% for category in page.categories %}{{ category }},{% endfor %} {% for tag in page.tags %}{{ tag }},{% endfor %} {{ site.title }}" />
    <meta name="description" content="{{ page.title }}, {% for category in page.categories %}{{ category }},{% endfor %} {% for tag in page.tags %}{{ tag }},{% endfor %} {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="theme-color" content="#1CA6CB"/>
    <link rel="shortcut icon" type="image/x-icon" media="screen" href="{{ '/assets/img/base/leaf.png' | prepend: site.baseurl | prepend: site.url}}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"  /> -->
        
    <link rel="stylesheet" type="text/css" href="{{ '/assets/mix/bootstrap/bootstrap.min.css' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/resos/nprogress.css' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/biz/style.css' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/resos/font-awesome.min.css' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon-precomposed" href="{{ '/assets/img/base/leaf.png' | prepend: site.baseurl | prepend: site.url}}">
        
    <script type="text/javascript" src="{{ '/assets/js/base/jquery-2.1.4.min.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <script src="{{ '/assets/js/resos/nprogress.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <script src="{{ '/assets/js/base.extends/jquery.lazyload.min.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <!--[if gte IE 9]>
      <script src="/assets/js/base/jquery-1.11.1.min.js" type="text/javascript"></script>
      <script src="/assets/js/plugins/html5shiv.min.js" type="text/javascript"></script>
      <script src="/assets/js/plugins/respond.min.js" type="text/javascript"></script>
      <script src="/assets/js/plugins/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script>window.location.href='/pages/upgrade-browser.html';</script>
    <![endif]-->

      var _hmt = _hmt || [];

        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?7ad26b2fc09bd02a85ad472fd92d2649";

        s.parentNode.insertBefore(hm, s);

 {% for script in page.scripts %}
 <script type="text/javascript" 
 src="{{'/assets/js/' | append:script | prepend:site.baseurl | prepend: site.url  }}">
 </script>
 {%endfor%}
 {% for css in page.csses %}
 <link rel="stylesheet" type="text/css" href="{{'/assets/css/' | append:css | prepend:site.baseurl | prepend: site.url  }}" >
 {%endfor%}

</head>
